<!DOCTYPE html>
<html>

<head>
    <title>Montreal Tourism </title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="./js/main.js"></script>
</head>

<body>
    <h2>
        <u>MONTREAL-TOURISM</u>
    </h2>
    <h1>
        <u>Evaluation of a Trip in Montreal</u>
    </h1>
    <hr />
    <form action="#" id="myForm">
        <table id="tab1" align="center">
            <tr>
                <td class="headings">Name: </td>
                <td>
                    <input type="text" id="txtName" />
                </td>
                <td>
                    <span id="vName"></span>
                </td>
            </tr>
            <tr>
                <td class="headings">Type of Hotel: </td>
                <td>
                    <select id="cmbHotel" size="1">
                        <option value="nostar"> </option>
                        <option value="10">1 Star</option>
                        <option value="20">2 Star</option>
                        <option value="30">3 Star</option>
                        <option value="40">4 Star</option>
                        <option value="50">5 Star</option>
                    </select>
                </td>
                <td>
                    <span id="vHotel"></span>
                </td>
            </tr>
            <tr>
                <td class="headings" style="vertical-align: top">Type of Room: </td>
                <td>
                    <select id="cmbRoom" size="3">
                        <option value="50">Room</option>
                        <option value="70">Semi-Suite</option>
                        <option value="100">Suite</option>
                    </select>
                </td>
                <td>
                    <span id="vRoom"></span>
                </td>
            </tr>
            <tr>
                <td class="headings">Number of Person: </td>
                <td>
                    <input type="number" id="txtNbPerson" min="1" max="2" />(Max. two Persons in a room)</td>
                <td>
                    <span id="vNbPerson"></span>
                </td>
            </tr>
            <tr>
                <td class="headings">Duration: </td>
                <td>
                    <input type="number" id="txtDuration" />/ Day's</td>
                <td>
                    <span id="vDuration"></span>
                </td>
            </tr>
            <tr>
                <td class="headings" style="vertical-align: top">Extras:</td>
                <td>
                    <input class="check" type="checkbox" class="Extra" value="20" />City Bus Tour (20$)
                    <br />
                    <input class="check" type="checkbox" class="Extra" value="80" />Spa Massage (80$)
                    <br />
                    <input class="check" type="checkbox" class="Extra" value="200" />Hockey Ticket(200$)
                </td>
                <td>
                    <span id="vExtra"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <input class="button" type="submit" value="Evaluate" />
                </td>
                <td>
                    <input class="button" type="reset" value="Clear" />
                </td>
            </tr>
        </table>
    </form>
    <div id="billDisplay">
        <span id="content"></span>
    </div>


    <footer id="footer">
        <ul class="copyright">
            <li><strong>&copy; HandCrafted by <a href="https://dinkartaneja.com" class="scrolly">Dinkar Taneja</a></strong></li><li><strong>Made using: JavaScript</strong> </li>
        </ul>
    </footer>

</body>

</html>
